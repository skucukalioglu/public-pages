name: Build-Deploy

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write  

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3.0.2
   
      - name: Install and Deploy
        run: |       
          
          REQUIREMENTS="${GITHUB_WORKSPACE}/requirements.txt"
          
          sudo -H pip install -r "${REQUIREMENTS}"
          
          if [ -n "${GITHUB_TOKEN}" ]; then
              remote_repo="https://x-access-token:${GITHUB_TOKEN}@${GITHUB_DOMAIN:-"github.com"}/${GITHUB_REPOSITORY}.git"
          elif [ -n "${PERSONAL_TOKEN}" ]; then
              remote_repo="https://x-access-token:${PERSONAL_TOKEN}@${GITHUB_DOMAIN:-"github.com"}/${GITHUB_REPOSITORY}.git"
          else
              exec -- mkdocs build --config-file "${CONFIG_FILE}" --strict
          fi
          
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
        
          git remote rm origin
          
          git remote add origin "${remote_repo}"
          
          mkdocs gh-deploy --config-file "${GITHUB_WORKSPACE}/mkdocs.yml" --clean 
        
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

